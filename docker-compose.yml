services:
  postgres:
    image: postgres:15-alpine
    container_name: second-brain-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: second_brain
      POSTGRES_USER: second_brain_user
      POSTGRES_PASSWORD: second_brain_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U second_brain_user -d second_brain"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: node:18-alpine
    container_name: second-brain-migrate
    working_dir: /app
    volumes:
      - .:/app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: second_brain
      POSTGRES_USER: second_brain_user
      POSTGRES_PASSWORD: second_brain_password
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm ci && npm run migrate:latest"

volumes:
  postgres_data:
    driver: local
